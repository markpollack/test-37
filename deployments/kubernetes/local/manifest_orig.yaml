apiVersion: v1
kind: Service
metadata:
  labels:
    app: webdemo
    app.kubernetes.io/name: webdemo
  name: local-webdemo
spec:
  ports:
  - name: webdemo
    port: 8080
  selector:
    app: webdemo
    app.kubernetes.io/name: webdemo
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: webdemo
  name: local-webdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdemo
      app.kubernetes.io/name: webdemo
  template:
    metadata:
      labels:
        app: webdemo
        app.kubernetes.io/name: webdemo
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: local
        image: lift/webdemo
        imagePullPolicy: IfNotPresent
        name: webdemo
        ports:
        - containerPort: 8080